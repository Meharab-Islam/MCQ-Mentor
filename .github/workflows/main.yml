      # 4. GitHub Release ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶æ ‡¶π‡¶≤‡ßã (‡¶®‡¶§‡ßÅ‡¶® ‡¶ß‡¶æ‡¶™)
      - name: Create GitHub Release
