          prerelease: ${{ github.ref_name != 'main' && github.ref_name != 'master' }} # main/master ‡¶õ‡¶æ‡ßú‡¶æ ‡¶Ö‡¶®‡ßç‡¶Ø ‡¶¨‡ßç‡¶∞‡¶æ‡¶û‡ßç‡¶ö (‡¶Ø‡ßá‡¶Æ‡¶® developer) ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø Prerelease
