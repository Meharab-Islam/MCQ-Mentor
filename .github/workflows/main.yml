name: Flutter Minimal Build Only


on:
  pull_request:
    branches:
      - main
      - master
      - developer
  push:
    branches:
      - main
      - master
      - developer

jobs:
  # Single Job: only apk file build
  minimal_build:
    name: üèóÔ∏è Build APK
    runs-on: ubuntu-latest 
    
    
    permissions:
      contents: write # GitHub Release 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Set up Flutter SDK (MANDATORY)
      - name: Set up Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 2. Set up Java (for Android Build)
  
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17' 
          
      - name: Install dependencies (MANDATORY before build)
        run: flutter pub get

      # --- 3. Build APK ---
      - name: Build Android APK
        run: flutter build apk --release --split-per-abi

      # Artifacts
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: build/app/outputs/apk/release

      # 4. GitHub Release
      - name: Create GitHub Release
        
        if: startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/heads/master')
        uses: softprops/action-gh-release@v1
        with:
        
          token: ${{ secrets.GITHUB_TOKEN }}
         
          tag_name: v1.0.${{ github.run_number }}
          name: Release v1.0.${{ github.run_number }} (${{ github.ref_name }})
          body: Automated APK build for branch `${{ github.ref_name }}`.
          draft: true 
          prerelease: ${{ github.ref_name != 'main' && github.ref_name != 'master' }} 
          files: build/app/outputs/apk/release/*.apk
